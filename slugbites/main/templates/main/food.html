{% extends "main/base.html" %}

    {% block content %}
        <h1>Full Menu</h1>
        <ul>
            {% for meal, items in food.items %}
                <h2>{{meal}}</h2>
                {% for item in items %}
                    <li>{{item}}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endblock %}
