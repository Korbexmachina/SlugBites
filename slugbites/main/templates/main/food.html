{% extends "main/base.html" %}
<link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
    {% block content %}
        <h1 style="padding-top: 50px">Full Menu</h1>
        <ul>
            {% for meal, items in food.items %}
            <div>
                <h2>{{meal}}</h2>
                {% for item in items %}
                <li>{{item}}</li>
                {% endfor %}
            </div>
            {% endfor %}
        </ul>
    {% endblock %}
